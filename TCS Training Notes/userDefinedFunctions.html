<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>User Defined JavaScript Functions</title>
    <script type="text/javascript">
      function display() {
        alert("Welcome to User Defined Functions");
      }
      function addNumber(a,b) {
        var sum = a+b;
        alert("Sum is " + sum);
      }
      function sayHello(name) {
        return "Welcome " + name;
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      display();
      addNumber(100,200);
      var msg = sayHello("Ramez");
      alert(msg);
    </script>
  </body>
</html>
