<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>DOM Operations :D</title>
    <script src="DomOperation.js"></script>
  </head>
  <body>
    <h2>DOM Operation</h2>
    <form>
      <label>Name</label>
      <input type="text" id="name"/><br>
      <label>Age</label>

      <input type="button" value="Store in Session" onclick="storeInSession()"/><br>
      <input type="button" value="Retrieve from Session" onclick="retrieveFromSession()"/><br>
      <hr>
      <table id="employeeList">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </form>
  </body>
</html>
